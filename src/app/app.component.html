<app-game-control (gameEvent)="onGameEvent($event)"></app-game-control>

<div *ngIf="currentNumber !== undefined">
  <div *ngIf="isOdd">
    <h3>Odd Numbers:</h3>
    <app-odd [number]="currentNumber"></app-odd>
  </div>

  <div *ngIf="!isOdd">
    <h3>Even Numbers:</h3>
    <app-even [number]="currentNumber"></app-even>
  </div>
</div>
